{% extends 'base.html' %}

{% block head %}
<script src="https://unpkg.com/htmx.org@1.9.6"></script>
{% endblock %}

{% block body %}
<div class="content">
    <h1>JAAG Search</h1>
    
    <!-- Search Bar -->
    <form action="#" method="GET" id="search-form" hx-get="/search" hx-target="#results" hx-trigger="submit">
        <input type="text" id="search-input" name="query" placeholder="Enter search terms" required>
        <button type="submit">Search</button>
    </form>    

    <!-- Results Display -->
    <div id="results" class="results">
        <!-- Result Elements Here -->
    </div>
</div>
{% endblock %}
